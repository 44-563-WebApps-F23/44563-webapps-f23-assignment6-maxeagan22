<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
 
<body>
    <h3>Max Eagan shows tip amounts </h3>

    <label for="baseAmount">Enter base amount: </label>
    <input type="number" id="baseAmount" name="baseAmount" value="50">
    <br>
    <label for="conversionAmount">Enter the tip percent</label>
    <input type="number" id="conversionAmount" name="conversionAmount" value="15">
    <br>
    <input type="button" value="Show tip " onclick="tips()">

    <p id="result">Total with tip is: </p>

    <script>
        //Function to calculate tips
        function tips(){
            //Get values from input
            const baseAmount = parseFloat(document.getElementById('baseAmount').value);
            const tipPercentage = parseFloat(document.getElementById('conversionAmount').value);

            //Local variables
            let toShow = "";

            //Loop
            for(let i = 0; i < 5; i++){
                const tipTotal = baseAmount * (tipPercentage + (i * 4)) / 100;
                toShow += `${tipPercentage + (i * 4)}% is calculated ${tipTotal.toFixed(2)}; `;
            }
            //Display the result
            document.getElementById("result").innerHTML = "Tips are: " + toShow;
        }
    </script>

    <form>
        <input type="radio" id="operationSum" value="sum" onclick="chooseOp()"> 
        <label for="operationSum">sum</label>
        <br> 
        <input type="radio" id="operationDiff" value="difference" onclick="chooseOp()">
        <label for="operationDiff">diff</label>
        <br>
        <input type="radio" id="operationMult" value="product" onclick="chooseOp()">
        <label for="operationMult">mult</label>
    </form>

    <div id="output"></div>

    <script>
        //Function to choose operation
        function chooseOp(){
            //Get values from previous inputs
            const baseAmount = parseFloat(document.getElementById('baseAmount').value);
            const tipPercentage = parseFloat(document.getElementById('conversionAmount').value);

            //Calculate the result
            let selectedOperation;
            let operationName; 

            if(document.getElementById("operationSum").checked){
                selectedOperation = baseAmount + tipPercentage;
                operationName = "sum";
            }else if(document.getElementById("operationDiff").checked){
                selectedOperation = baseAmount - tipPercentage;
                operationName = "difference";
            }else if (document.getElementById("operationMult").checked){
                selectedOperation = baseAmount * tipPercentage;
                operationName = "product"; 
            }
            //Display the output
            document.getElementById("output").innerHTML = `${operationName} of ${baseAmount} and ${tipPercentage}
            is ${selectedOperation.toFixed(2)}`;
        }
    </script>

</body>
</html>
