<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
 
<body>
    <h3>Max Eagan shows tip amounts </h3>

    <label for="baseAmount">Enter base amount: </label>
    <input type="number" id="baseAmount" name="baseAmount" value="50">
    <br>
    <label for="conversionAmount">Enter the tip percent</label>
    <input type="number" id="conversionAmount" name="conversionAmount" value="15">
    <br>
    <input type="button" value="Show tip " onclick="tips()">

    <p id="result">Total with tip is: </p>

    <script>
        //Function to calculate tips
        function tips(){
            //Get values from input
            const baseAmount = parseFloat(document.getElementById('baseAmount').value);
            const tipPercentage = parseFloat(document.getElementById('conversionAmount').value);

            //Local variables
            let toShow = "";

            //Loop
            for(let i = 0; i < 5; i++){
                const tipTotal = baseAmount * (tipPercentage + (i * 4)) / 100;
                toShow += `${tipPercentage + (i * 4)}% is calculated ${tipTotal.toFixed(2)}; `;
            }
            //Display the output
            document.getElementById("result").innerHTML = "Tips are: " + toShow;
        }
    </script>
</body>
</html>
