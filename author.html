<!DOCTYPE html>
<html>
<head>
    <title>Guess the Author</title>
</head>
 
<body>

<h2>Author Entry Max Eagan</h2>

<form>
    <label for="hiddenAuthor">The hidden author name</label>
    <input type="password" id="hiddenAuthor" value="Dickens">
    <br>
    <label for="guessAuthor">Guess the author</label>
    <input type="text" id="guessAuthor">
    <br>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>

<p id="result">Correct Guesses: 0 | Incorrect Guesses: 0</p>

<script>
    //Initalize global variables
    let good = 0;
    let oops = 0; 

    //checkAuthorFunction to determine if guess if correct or not. 
    function checkAuthor(){
        //Get values from user input
        const hiddenAuthorInput = document.getElementById("hiddenAuthor");
        const userGuess = document.getElementById("guessAuthor");
        const resultElement = document.getElementById("result");

        const hiddenAuthor = hiddenAuthorInput.value;
        const guessedAuthor = userGuess.value;

        //Determine if answer is right or wrong
        if(hiddenAuthor === guessedAuthor){
            good++;
            alert("You got it right!");
        }
        else{
            oops++;
            alert("Sorry!");

        }
        resultElement.innerHTML = `Correct Guesses: ${good}<br>Incorrect Guesses: ${oops}`;
    }
</script>

    <div id="imageContainer"><img id="cityImage" src="city1.jpg" alt="City" height="100" width="100"></div>

<script>
    let useImage = 1; 

    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById('cityImage').src = 'city2.jpg';
                useImage = 2;
                break;
            case 2:
                
                document.getElementById('cityImage').src = 'city3.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('cityImage').src = 'city1.jpg';
                useImage = 1;
                break;
            default:
                break;
        }
    }
    document.getElementById('cityImage').onclick = selectImage;
</script>

</body>
</html>
